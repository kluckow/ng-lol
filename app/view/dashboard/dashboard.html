		<div class="col-xs-12 col-sm-6">
			<h2>ChartJS - Polar Area Chart</h2>
			<canvas id="myFirstChart" width="250" height="250"></canvas>
		</div>
		<div class="col-xs-12 col-sm-6">
			<h2>ChartJS - Polar Area Chart</h2>
			<canvas id="mySecondChart" width="250" height="250"></canvas>
		</div>
		<div class="col-xs-12 col-sm-6">
			<h2>ChartJS - Radar Chart</h2>
			<canvas id="myRadarChart" width="250" height="250"></canvas>
		</div>
		<div class="col-xs-12 col-sm-6">
			<h2>Highcharts - Simple Bar Chart</h2>
			<div id="highchartSimpleBar" width="250" height="250"></div>
		</div>
		<div class="col-xs-12 col-sm-6">
			<h2>Highcharts - Line Chart</h2>
			<div id="highchartLine" width="250" height="250"></div>
		</div>
	</div>
</div>

<script>

	// Highcharts Line Chart
	$(function () { 
	    $('#highchartLine').highcharts({
	        chart: {
	            type: 'line'
	        },
	        title: {
	            text: 'Fruit Consumption'
	        },
	        xAxis: {
	            categories: ['Apples', 'Bananas', 'Oranges']
	        },
	        yAxis: {
	            title: {
	                text: 'Fruit eaten'
	            }
	        },
	        series: [{
	            name: 'Jane',
	            data: [1, 0, 4]
	        }, {
	            name: 'John',
	            data: [5, 7, 3]
	        }]
	    });
	});
	// Highcharts Simple Bar Chart
	$(function () { 
	    $('#highchartSimpleBar').highcharts({
	        chart: {
        		
	            type: 'bar'
	        },
	        title: {
	            text: 'Fruit Consumption'
	        },
	        xAxis: {
	            categories: ['Apples', 'Bananas', 'Oranges']
	        },
	        yAxis: {
	            title: {
	                text: 'Fruit eaten'
	            }
	        },
	        series: [{
	            name: 'Jane',
	            data: [1, 0, 4]
	        }, {
	            name: 'John',
	            data: [5, 7, 3]
	        }]
	    });
	});
	
	// Polar Area Chart
	//Get the context of the canvas element we want to select
	var data = [
	            {
	                value: 200,
	                color:"lightgreen",
	                highlight: "green",
	                label: "Erledigt"
	            },
	            {
	                value: 100,
	                color: "#46BFBD",
	                highlight: "#5AD3D1",
	                label: "Offen"
	            },
	            {
	                value: 10,
	                color: "#FDB45C",
	                highlight: "#FFC870",
	                label: "In Arbeit"
	            }
    ];
	
	var ctxFirst = document.getElementById("myFirstChart").getContext("2d");
	var ctxSecond = document.getElementById("mySecondChart").getContext("2d");
	var myFirstChart = new Chart(ctxFirst).PolarArea(data);
	var mySecondChart = new Chart(ctxSecond).PolarArea(data);
	
	// Radar Chart
	var data = {
	    labels: ["Java", "PHP", "Javascript", "CSS", "HTML", "C++", "MS Office"],
	    datasets: [
	        {
	            label: "My First dataset",
	            fillColor: "rgba(120,120,220,0.5)",
 	            strokeColor: "rgba(220,220,220,1)",
	            pointColor: "rgba(220,220,220,1)",
	            pointStrokeColor: "#fff",
	            pointHighlightFill: "#fff",
	            pointHighlightStroke: "rgba(220,220,220,1)",
	            //    java php js css html c++ ofc
	            data: [80, 50, 60, 60, 60, 10, 75]
	        },
	         {
	            label: "limitation",
	            fillColor: "rgba(151,187,205,0.2)",
	            strokeColor: "rgba(151,187,205,1)",
	            pointColor: "rgba(151,187,205,1)",
	            pointStrokeColor: "#fff",
	            pointHighlightFill: "#fff",
	            pointHighlightStroke: "rgba(151,187,205,1)",
	            data: [100, 100, 100, 100, 100, 100, 100]
	        }
	    ]
	};
	var ctxRadar = document.getElementById("myRadarChart").getContext("2d");
	var myRadarChart = new Chart(ctxRadar).Radar(data);
</script>
